<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            overflow: hidden; /* Disable scroll */
            height: 100vh; /* Ensure full height for mobile devices */
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-text">
            <h1>Selamat Datang</h1>
        </div>
        <div class="login-form">
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" style="text-transform: capitalize;" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simple validation
            if(username === "" || password === "") {
                alert("Username dan Password harus diisi!");
                return false; // Prevent form submission
            }

            // Additional validation rules can be added here
            // For example, check if username and password match specific criteria

            // If all validations pass, allow form submission
            return true;
        }

        // Disable scroll with JavaScript
        window.addEventListener('scroll', function() {
            window.scrollTo(0, 0);
        });

        // Disable touch scroll for mobile devices
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });



        function validateForm() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const correctPassword = '17082012';
    const correctUsername = 'Elizabeth2012';

    if (username !== correctUsername && password !== correctPassword) {
        alert('Username dan Password salah!');
        return false;
    } else if (username !== correctUsername) {
        alert('Username salah!');
        return false;
    } else if (password !== correctPassword) {
        alert('Password salah!');
        return false;
    } else {
        window.location.href = 'welcome.html';
        return false;
    }
}

    </script>
</body>
</html>
